<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

     <!-- Added link to the jQuery Library -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

    <div class="wrapper">
    
        <h1>"Icon" Collector</h1>
        <hr>
        
        <p>Instructions: Each icon has a set value. Click the icon to add to your 
            Current Summation Value. The goal is to reach the Target Summation Value
            without going over. It's like blackjack ... 
        </p>
        <hr>

        <h2>Target Summation Value:</h2>
        <div id="targetSummation">
        </div>
        <hr>

        <h2>Current Summation Value:</h2>
        <div id="currentSummation">
        </div>
        <hr>

        <h2>Icons:</h2>
        <div id="displayImages"></div>
        <hr>

        <h2>Games Won:</h2>
        <div id="gamesWon"></div>
        <hr>

        <h2>Games Lost:</h2>
        <div id="gamesLost"></div>
        <hr>


    </div>

    <script type="text/javascript" src="assets\javascript\game.js"></script>
    

</body>
</html>
